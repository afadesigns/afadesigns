<svg xmlns="http://www.w3.org/2000/svg" width="950" height="500" viewBox="0 0 950 500">
  <style>
    .prompt { fill:#3fb950; font-family:JetBrains Mono, monospace; font-size:14px; }
    .text   { fill:#000000; font-family:JetBrains Mono, monospace; font-size:14px; }
    @media (prefers-color-scheme: dark) { .text { fill:#ffffff; } }
  </style>

  <!-- Help -->
  <text x="20" y="30" class="prompt">afadesigns@github $</text>
  <text x="220" y="30" class="text">help</text>
  <text x="20" y="60" class="text"># commands: cat, stats, vlink</text>

  <!-- Tech stack -->
  <text x="20" y="100" class="prompt">afadesigns@github $</text>
  <text x="220" y="100" class="text">cat tech_stack.txt</text>
  <text x="20" y="130" class="text">Python · TypeScript · JavaScript · React · FastAPI · Docker · Postgres · Redis · Linux</text>

  <!-- Stats -->
  <text x="20" y="170" class="prompt">afadesigns@github $</text>
  <text x="220" y="170" class="text">stats --summary</text>

  <!-- Stars -->
  <image x="220" y="200" height="20"
    href="https://img.shields.io/github/stars/afadesigns?affiliations=OWNER&style=flat&color=3fb950&label=stars&labelColor=0d1117" />

  <!-- Contributions -->
  <image x="370" y="200" height="20"
    href="https://github-readme-stats.vercel.app/api?username=afadesigns&count_private=true&show_icons=false&hide=stars,issues,prs&include_all_commits=true&custom_title=contributions&theme=default&hide_border=true" />

  <!-- Visitors -->
  <image x="720" y="200" height="20"
    href="https://komarev.com/ghpvc/?username=afadesigns&style=flat&color=3fb950&label=visitors" />

  <!-- Links -->
  <text x="20" y="240" class="prompt">afadesigns@github $</text>
  <text x="220" y="240" class="text">vlink portfolio   → https://afadesign.co</text>

  <text x="20" y="270" class="prompt">afadesigns@github $</text>
  <text x="220" y="270" class="text">vlink linkedin    → https://www.linkedin.com/in/andreasfahl</text>

  <text x="20" y="300" class="prompt">afadesigns@github $</text>
  <text x="220" y="300" class="text">vlink email       → afadesign.official@gmail.com</text>

  <text x="20" y="330" class="prompt">afadesigns@github $</text>
  <text x="220" y="330" class="text">vlink facebook    → https://www.facebook.com/andreas.fahl.5</text>

  <text x="20" y="360" class="prompt">afadesigns@github $</text>
  <text x="220" y="360" class="text">vlink instagram   → https://www.instagram.com/afadesign.official</text>

  <text x="20" y="390" class="prompt">afadesigns@github $</text>
  <text x="220" y="390" class="text">vlink coffee      → https://buymeacoffee.com/andreasfahl</text>

  <!-- Exit replaced with GitHub CLI -->
  <text x="20" y="430" class="prompt">afadesigns@github $</text>
  <text x="220" y="430" class="text">gh profile view afadesigns --show-contributions</text>

  <!-- Blinking cursor -->
  <rect x="730" y="417" width="12" height="15" fill="#3fb950">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
